<div class="row bg-light shadow-sm p-5" id="optionsBox">
    <div class="col">
        <h1>My budget list</h1>
        <hr>
        <table class="table table-striped " >
            <thead >
              <tr>
                <th scope="col">#</th>
                <th scope="col">Client</th>
                <th scope="col">Budget</th>
                <th scope="col">Date</th>
                <th scope="col">Total</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let list of budgetList; let i = index">
                <th scope="row">{{ list.id }}</th>
                <td>{{ list.clientName }}</td>
                <td>{{ list.budgetName }}</td>
                <td>{{ list.date | date }}</td>
                <td>{{ list.total | number }} â‚¬</td>
                <td><span type="button" class="text-primary bi bi-pencil-fill" (click)="deleteBudget(i)"></span></td>
                <td><span type="button" class="text-danger bi bi-trash-fill"></span></td>
              </tr>
            </tbody>
          </table>
  </div>
