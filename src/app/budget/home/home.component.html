<div class="row bg-light shadow-sm p-5" id="optionsBox">
  <div class="col">
    <h1>Select your option</h1>
    <hr>
    <form [formGroup]="budgetForm" (ngSubmit)="submitBudget()">
        
        <!-- <div *ngFor="let budget of budgetService.budgets">
            <input type="checkbox"
            class="form-check-input"
            [value]="budget.price"
            [formControlName]="budget.id" 
            #checkBox
            />
            {{ budget.option }} ({{ budget.price }} €) 
            <app-panel *ngIf="webChecked"></app-panel>
        </div> -->
            
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="web" formControlName="web"/>
        <label class="form-check-lavel" for="web"> Web page (500 €) </label>
        <app-panel *ngIf="webChecked"></app-panel>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="seo" formControlName="seo"/>
        <label class="form-check-lavel" for="seo"> SEO services (300 €) </label>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="ads" formControlName="ads"/>
        <label class="form-check-lavel" for="ads"> Google Ads Campaign (200 €) </label>
      </div>

      <!-- Print sum of all options -->
      <div class="fs-5 pt-3">
        <p>Total price: 
          <span class="badge bg-primary text-wrap">
            {{ budgetService.totalPrice | number }} €
          </span>
        </p>
      </div>
      
      <!-- submit -->
        <div class="row pt-3">
            <button class="btn btn-primary" type="submit">Save Budget</button>
        </div>
    </form>
  </div>
</div>

<span>
    {{ budgetForm.value | json}}
</span>
